<div aria-label="Sección de servicios: Aquí puedes encontrar información sobre la cooperativa" class="servicios">
  
  <div aria-label="Aquí puedes ingresar tu información para contactarnos contigo" class="conocenos">
    
    <h1>Contáctanos</h1>

    <form action="#" method="post">
      <div>
        <label for="nombre" class="required">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required /><br /><br />
      </div>
      <div>
        <label for="telefono" class="required">Teléfono:</label><br />
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required /><br /><br />
      </div>
      <div>
        <label for="asunto">Asunto:</label><br />
        <textarea id="asunto" name="asunto" placeholder="Ingrese el asunto de su mensaje" required></textarea><br /><br />
      </div>
      <div>
        <label for="mensaje">Mensaje:</label><br />
        <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" required></textarea><br /><br />
      </div>
      <button id="enviar" type="submit">Enviar</button>
    </form>
    
  </div>
